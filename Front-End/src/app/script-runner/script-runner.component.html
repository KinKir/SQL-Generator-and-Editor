<header class="header-area">
  <h4>
    Run SQL & PL/SQL scripts into your Databse
  </h4>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header  d-flex align-items-center justify-content-between">
          <h6 class="pull-left m-0"><i class="fa fa-code" aria-hidden="true"></i> &nbsp;Enter SQL, PL/SQL Scripts </h6>
        </div>
        <div class="card-body">
          <textarea spellcheck="false" [(ngModel)]="userInputField" name="userInputField"
            class="script-runner-filed form-control"></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn bg-primary text-white btn-generate"><i class="fa fa-play-circle"></i> Run </button>
        </div>
      </div>
      <!-- End card-->
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header  d-flex align-items-center justify-content-between">
          <h6 class="pull-left m-0"><i class="fa fa-database"></i> &nbsp;Database Lists</h6>
        </div>
        <div class="card-body">

          <table class="table table-bordered table-striped table-hover table-sm text-secondary">

            <thead>
              <tr>
                <th class="text-center" style="width:36px" cope="col"><input type="checkbox"></th>
                <th cope="col">Schema Name</th>
                <th class="text-center" style="width:36px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sc of schemaLists">
                <td class="text-center"><input type="checkbox"></td>
                <td>{{sc.schemaName}}</td>
                <td class="text-center"><i class="fa fa-eye"></i></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <!-- End card-->
    </div>

  </div>

</div>
